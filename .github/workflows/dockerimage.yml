name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the OXID 6.1 Docker image
      run: docker build . --squash --file Dockerfile --build-arg OXID=6.1 --tag my-image-name:$(date +%s)
    - name: Publish OXID 6.1 Docker image on Docker Hub
      if: success()
      uses: manusa/actions-publish-docker@master
      with:
        name: keywanghadamioxid/oxid-test
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        tag: 6.1
    - name: Build the OXID 6.2 Docker image
      run: docker build . --squash --file Dockerfile --build-arg OXID=6.2 --tag my-image-name:$(date +%s)
    - name: Publish OXID 6.1 Docker image on Docker Hub
      if: success()
      uses: manusa/actions-publish-docker@master
      with:
        name: keywanghadamioxid/oxid-test
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        tag: 6.2
